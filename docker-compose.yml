version: '3.8'

services:
  backend:
    build:
      context: ./stockbackend
      dockerfile: Dockerfile
    container_name: stock_backend
    ports:
      - "8000:8000"
    volumes:
      - ./stockbackend:/app
    environment:
      - DEBUG=1
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,0.0.0.0
    restart: unless-stopped
    networks:
      - stock-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - stock-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: stock_nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - stock-network

networks:
  stock-network:
    driver: bridge
